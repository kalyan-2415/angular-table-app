<div class="container">
  <div class="table-container">
    <h2>Parent Table</h2>
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" (change)="selectAll($event.target.checked)"></th>
          <th>Account Number</th>
          <th>Type of Account</th>
          <th>Place</th>
          <th>Amount</th>
          <th>Date of Creation</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index;">
          <td><input type="checkbox" [(ngModel)]="item.selected" (change)="selectItem(i, $event.target.checked)"></td>
          <td>{{ item.accountNumber }}</td>
          <td>{{ item.typeOfAccount }}</td>
          <td>{{ item.place }}</td>
          <td>{{ item.amount }}</td>
          <td>{{ item.dateOfCreation }}</td>
          <td><button (click)="addToNewTable(i)">Add</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="table-container">
    <h2>New Table</h2>
    <table>
      <thead>
        <tr>
          <th>Account Number</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let newItem of newItems; let i = index;">
          <td>{{ newItem.accountNumber }}</td>
          <td><button (click)="removeFromNewTable(i)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
